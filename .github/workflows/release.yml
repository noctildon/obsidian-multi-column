name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: node ./esbuild.config.mjs production

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          # upload built bundle files and useful assets into the GitHub Release
          files: |
            main.js
            styles.css
            # include all images in the assets folder (optional)
            assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
